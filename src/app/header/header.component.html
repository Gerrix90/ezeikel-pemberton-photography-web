<header class="header" [ngClass]="{'header--overlay': home}">
<nav class="header__nav" [ngClass]="{'is-active': hamburgerActive}">
    <div class="header__logo">
      <a class="header__logo-link" [ngClass]="{'is-active': hamburgerActive}" routerLink="/"></a>
    </div>
    <ul class="header__menu">
      <li class="menu-item">
        <a routerLink="/">Home</a>
      </li>
      <li class="menu-item">
        <a routerLink="/blog">Blog</a>
      </li>
    </ul>
    <ul class="header__menu">
      <li class="menu-item">
        <a href="http://clients.ezeikelpemberton.com">Clients</a>
      </li>
      <li class="menu-item">
        <a routerLink="/get-in-touch">Get in touch</a>
      </li>
    </ul>
  </nav>
  <ep-photography-hamburger (active)="onHamburgerClick($event)"></ep-photography-hamburger>
</header>
