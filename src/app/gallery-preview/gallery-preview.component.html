<div class="row">
  <div class="col-xs-12">
    <h3 class="gallery-preview-title">Take a peak</h3>
    <div class="gallery-preview">
      <div class="preview" *ngFor="let preview of latest">
        <a routerLink="/gallery/{{preview.firebaseRef}}">
          <div class="preview__image" [ngStyle]="{'background-image': 'url(' + preview.url + ')'}"></div>
        </a>
        <h4 class="preview__info">{{ preview.title}}</h4>
      </div>
    </div>
  </div>
</div>
