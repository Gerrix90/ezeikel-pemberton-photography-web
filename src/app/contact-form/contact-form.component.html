<div class="row">
  <div class="col-xs-12">
    <h3 class="form-title">Contact Form</h3>
    <div class="contact-form">
      <div *ngIf="submitted" class="form-message form-success-message">
        <p>Thank you for contacting us {{firstName | capitalize}}. We will get back to you as soon as we can to discuss your upcoming {{event | capitalize}}</p>
      </div>
      <form  *ngIf="!submitted" (ngSubmit)="onSubmit();contactForm.reset()" #contactForm="ngForm">
        <fieldset>
          <label for="first-name">First Name:</label>
          <input [(ngModel)]="lead.FirstName" type="text" name="first-name" placeholder="BeyoncÃ©" required />
          <label for="last-name">Last Name:</label>
          <input [(ngModel)]="lead.LastName" type="text" name="last-name" placeholder="Knowles" required />
          <label for="email">Email:</label>
          <input [(ngModel)]="lead.Email" type="email" name="email" placeholder="beyonce@knowles.com" email required />
          <label for="email-confirm">Email (Confirm):</label>
          <input type="email" name="email-confirm" placeholder="{{lead.Email}}" required />
          <label for="tel">Phone Number:</label>
          <input [(ngModel)]="lead.MobilePhone" type="tel" name="tel" placeholder="07953005302" required/>
          <label for="message">Message:</label>
          <textarea [(ngModel)]="lead.Message" type="text" name="message" placeholder="Hi, I'm getting married next August and would love for you to shoot our wedding." maxlength="160"></textarea>
          <label for="job-type">Job Type:</label>
          <input [(ngModel)]="lead.JobType" type="text" name="job-type" required/>
          <button type="submit" [disabled]="!contactForm.form.valid">Submit</button>
        </fieldset>
      </form>
    </div>
  </div>
</div>
