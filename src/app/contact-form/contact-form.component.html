<div class="row">
  <div class="col-xs-12">
    <h3 class="form-title">Contact Form</h3>
    <div class="contact-form">
      <div *ngIf="submitted" class="form-message form-success-message">
        <p>Thank you {{firstName}}! We will get back to you as soon as we can to discuss your upcoming {{event}}.</p>
      </div>
      <form  *ngIf="!submitted" (ngSubmit)="onSubmit();contactForm.reset()" #contactForm="ngForm">
        <fieldset>
          <label for="first-name">First Name:</label>
          <input [(ngModel)]="lead.FirstName" type="text" name="first-name">
          <label for="last-name">Last Name:</label>
          <input [(ngModel)]="lead.LastName" type="text" name="last-name">
          <label for="email">Email:</label>
          <input [(ngModel)]="lead.Email" type="email" name="email">
          <label for="email-confirm">Email (Confirm):</label>
          <input type="email" name="email-confirm"/>
          <label for="tel">Phone Number:</label>
          <input [(ngModel)]="lead.MobilePhone" type="tel" name="tel" />
          <label for="message">Message:</label>
          <input [(ngModel)]="lead.Message" type="text" name="message"/>
          <label for="job-type">Job Type:</label>
          <input [(ngModel)]="lead.JobType" type="text" name="job-type"/>
          <button type="submit">Submit</button>
        </fieldset>
      </form>
    </div>
  </div>
</div>
