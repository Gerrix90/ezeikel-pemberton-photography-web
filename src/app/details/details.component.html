<section class="details">
  <h2 class="details__title">Addicted to the details</h2>
  <div class="details__items-wrapper">
    <div class="details__item" *ngFor="let item of items; let i = index" [ngClass]="{'alternate': i % 2 !== 0}">
      <div class="item__copy">
        {{ item.copy }}
        <button *ngIf="item.cta" class="item__cta">
        <a [routerLink]="['/home']" fragment="contact">Get in touch</a>
        </button>
      </div>
      <div class="item__image" [style.backgroundImage]="'url('+ item.imageUrl +')'">
      </div>
    </div>
  </div>
</section>
