<div class="row">
  <div class="hero-carousel">
    <ul class="slides">
      <li class="slide" *ngFor="let image of images" [ngStyle]="{'background-image': 'url(' + image + ')'}">
      </li>
    </ul>
  </div>
  <div class="logo" [ngStyle]="{'background-image': 'url(' + logo.url + ')'}"></div>
  <button class="btn contact-us"><a href="#contact-us">Contact Us</a></button>
</div>
