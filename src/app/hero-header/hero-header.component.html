      <a class="header__logo-link header__logo-link--home" routerLink="/"></a>
    </div>
    <ul class="header__menu header__menu--home">
      <li class="menu-item"><a routerLink="/">Home</a></li>
      <li class="menu-item"><a routerLink="/blog">Blog</a></li>
    </ul>
    <ul class="header__menu header__menu--home">
        <li class="menu-item"><a href="http://clients.ezeikelpemberton.com">Clients</a></li>

      </ul>

      <span class="line"></span>

    </div>
</header>
